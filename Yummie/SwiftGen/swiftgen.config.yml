input_dir: ${PROJECT_DIR}/Yummie
output_dir: ${PROJECT_DIR}/Yummie/SwiftGen
xcassets:
  inputs:
    - Resources/Assets.xcassets
#    - Colors.xcassets
  outputs:
    - templatePath: ${PROJECT_DIR}/Yummie/SwiftGen/template.stencil
      params:
        publicAccess: true
      output: Assets.generated.swift
strings:
  inputs: Resources/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.swift


