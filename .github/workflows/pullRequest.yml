name: Pull Request

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
      
jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test